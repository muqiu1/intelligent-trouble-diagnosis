<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: larger;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时检测">
                    <input type="radio" name="status" value="1" title="当前查询" checked>
                    <input type="radio" name="status" value="2" title="历史查询">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12" style="border-style: solid;">
            <div class="layui-row">
                <div class="layui-col-md4" id="nameFFT">
                    <form class="layui-form" action="" lay-filter="FFTselect">
                        <select name="sss" lay-filter="changeFFT">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md4" id="Time">时间</div>
                <div class="layui-col-md4">转速</div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-row">
                        <div class="layui-col-md12" id="FFT1" style=height:350px;></div>
                        <div class="layui-col-md12" id="FFT2" style=height:350px;></div>
                    </div>
                </div>
                <div class="layui-col-md7">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <form class="layui-form" lay-filter="FFTparameter">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">窗口类型</label>
                                        <div class="layui-input-block">
                                            <select name="windowType">
                                                <option value="0">矩形窗</option>
                                                <option value="1">Hamming窗</option>
                                                <option value="2">Hanning窗</option>
                                                <option value="3">Gaussian窗</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">窗口宽度</label>
                                        <div class="layui-input-inline">
                                            <select name="windowWidth">
                                                <option value="512">512</option>
                                                <option value="256">256</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <div class="layui-input-inline">
                                            <button type="button" class="layui-btn" onclick=drawFFT()>绘图</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="layui-col-md12" id="FFT3" style=height:700px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/FFT.js"></script>
</body>
