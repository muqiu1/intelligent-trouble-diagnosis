<!DOCTYPE html>
<html>
<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>时域波形</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="drawTimeDomainTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawTimeDomainType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawTimeDomainType"checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawTimeDomainType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row layui-col-space15" id="view"></div>
    <script id="demo" type="text/html">
    {{#  layui.each(d.list, function(index, item){ }}
        {{#
            var _id = item.id;
        }}
        <div class="layui-col-md6">
            <div class="layui-panel">
                <div class="layui-row">
                    <div class="layui-col-md4">
                        <form class="layui-form" action="">
                            <select lay-filter="changeTimeDomain">
                                    {{#  layui.each(d.list, function(index, item){ }}
                                        {{#  if (_id == item.id){ }}
                                            <option value={{_id +'_' + item.id}} selected>{{item.title}}</option>
                                        {{#  }else{ }}
                                            <option value={{_id +'_' + item.id}}>{{item.title}}</option>
                                        {{#  } }}
                                    {{#  }); }}
                            </select>
                        </form>
                    </div>
                    <div class="layui-col-md4" id={{_id+"Time" }} style="text-align: center;">时间</div>
                    <div class="layui-col-md4">转速：<span id={{_id+"rotSpeed" }}></span>&nbsp;rpm</div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12" id={{item.id}} style=height:310px;></div>
                </div>
            </div>
        </div>
    {{#  }); }}
    </script>
    <script src="../js/TimeDomain.js"></script>
</body>
