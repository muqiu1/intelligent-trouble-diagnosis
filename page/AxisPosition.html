<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: larger;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时检测" lay-filter="drawAxisPositionType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawAxisPositionType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawAxisPositionType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12" style="border-style: solid;">
            <div class="layui-row">
                <div class="layui-col-md4">
                    <form class="layui-form" action="" lay-filter="AxisPositionSelect">
                        <select name="sss" lay-filter="changeAxisPosition">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md4" id="Time"><span id="sTime"></span>&nbsp;到&nbsp;<span id="eTime"></span></div>
                <div class="layui-col-md4">转速：<span id="rotSpeed"></span>&nbsp;rpm</div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>X向间隙电压</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="AxisPosition1" style=height:350px;></div>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>Y向间隙电压</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="AxisPosition2" style=height:350px;></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>轴心位置</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="AxisPosition3" style=height:700px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/AxisPosition.js"></script>
</body>
