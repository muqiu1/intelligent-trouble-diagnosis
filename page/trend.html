<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: larger;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="drawTrendTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawTrendType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawTrendType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawTrendType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        </fieldset>
        <div class="layui-col-md9">
            <div class="layui-row">
                <div class="layui-col-md6" id="Time"><span id="TrendSTime"></span>&nbsp;到&nbsp;<span id="TrendETime"></span></div>
            </div>
            <div class="layui-row" style="height: 800px; overflow-y:auto">
                <div class="layui-col-md12" id="trend1" style="height:600px; display: block;"></div>
                <div class="layui-col-md12" id="trend2" style="height:600px; display: block;"></div>
                <div class="layui-col-md12" id="trend3" style="height:600px; display: block;"></div>
                <div class="layui-col-md12" id="trend4" style="height:600px; display: block;"></div>
            </div>
        </div>
        <div class="layui-col-md3">
            <form class="layui-form" action="" lay-filter="trendY">
                <div class="layui-form-item layui-row">
                    <div class="layui-col-md12">
                        <select name="sss" lay-filter="trend">
                        </select>
                        <label class="layui-form-label">振动指标</label>
                    </div>

                    <div class="layui-col-md4 layui-row">
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="有效值" value="RMS" lay-filter="trend" lay-skin="primary" checked></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="峰峰值" value="PPV" lay-filter="trend" lay-skin="primary" checked></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="峰值" value="PV" lay-filter="trend" lay-skin="primary" checked></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="转速" value="RotSpeed" lay-filter="trend" lay-skin="primary"></div>
                    </div>
                    <div class="layui-col-md4 layui-row">
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="峰值指标" value="FZYZ" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="峭度指标" value="QDYZ" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="偏度系数" value="PDYZ" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="裕度指标" value="YDYZ" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="脉冲指标" value="MCYZ" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="波形指标" value="BXYZ" lay-filter="trend" lay-skin="primary"></div>
                    </div>
                    <div class="layui-col-md4 layui-row">
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="0.5X幅值" value="HalfMag" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="0.5X相位" value="HalfP" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="1X幅值" value="X1Mag" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="1X相位" value="X1P" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="2X幅值" value="X2Mag" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="2X相位" value="X2P" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="3X幅值" value="X3Mag" lay-filter="trend" lay-skin="primary"></div>
                        <div class="layui-col-md12"><input type="checkbox"  name="Y" title="3X相位" value="X3P" lay-filter="trend" lay-skin="primary"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/trend.js"></script>
</body>
