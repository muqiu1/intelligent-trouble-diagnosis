<!DOCTYPE html>
<html>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>知识管理</legend>
    </fieldset>
    <div class="layui-row">
        <table id="KnowledgeManagement" lay-filter="KnowledgeManagement"></table>
    </div>
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新建征兆</button>
        </div>
      </script>
    <script type="text/html" id="Management">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="../js/KnowledgeManagement.js"></script>
</body>

</html>
