<!DOCTYPE html>
<html>

<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>知识管理</legend>
    </fieldset>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">征兆管理</li>
            <li>故障管理</li>
            <li>规则管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-row">
                    <table id="CharacterManagement" lay-filter="CharacterManagement"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row">
                    <table id="FaultManagement" lay-filter="FaultManagement"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row">
                    <table id="RuleManagement" lay-filter="RuleManagement"></table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="Toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新建</button>
        </div>
    </script>
    <script type="text/html" id="Management">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <!-- 这里同样支持 laytpl 语法，如： -->
        {{#  if( RightID != 3 ){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        {{#  } }}
    </script>
    <script type="text/html" id="IFListToolbar">
        <div class="layui-row">
            <div class="layui-col-md1">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                </div>
            </div>
            <div class="layui-col-md10">
                <div style="text-align:center; font-weight:bold; font-size: 17px;">添加前提
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="IFListDelete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="../js/CharacteManagement.js"></script>
    <script src="../js/FaultManagement.js"></script>
    <script src="../js/RuleManagement.js"></script>
</body>

</html>
