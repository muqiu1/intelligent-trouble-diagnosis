<!DOCTYPE html>
<html>
<body>
  <fieldset class="layui-elem-field layui-field-title my-title">
      <legend>XY图</legend>
  </fieldset>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-row">
      <div class="layui-col-md3">
          <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
      </div>
      <div class="layui-col-md4">
          <form class="layui-form" action="" lay-filter="drawXYpicTypeForm">
              <div class="layui-form-item">
                  <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawXYpicType">
                  <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawXYpicType" checked>
                  <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawXYpicType">
              </div>
          </form>
      </div>
      <div class="layui-col-md5">
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-md12 layui-panel">
        <div class="layui-row">
          <div class="layui-col-md12" id="Time"><span id="XYsTime"></span>&nbsp;到&nbsp;<span id="XYeTime"></span></div>
        </div>
        <div class="layui-row">
          <div class="layui-col-md9" id="XYpic" style=height:700px;></div>
          <form class="layui-form layui-col-md3" action="" lay-filter="XYAxis">
            <div class="layui-form-item">
              <label class="layui-form-label">X轴</label>
              <div class="layui-input-block">
                <select name="sssX" lay-search lay-filter="XY">
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block layui-row">
                <div class="layui-col-md6 layui-row">
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="峰峰值" value="PPV" lay-filter="XY" checked></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="有效值" value="RMS" lay-filter="XY"></div>
                  <!-- <div class="layui-col-md12"><input type="radio" name="xAxis" title="峰值指标" value="FZYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="峭度指标" value="QDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="脉冲指标" value="MCYZ" lay-filter="XY"></div> -->
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="0.5X幅值" value="HalfMag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="1X幅值" value="X1Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="2X幅值" value="X2Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="3X幅值" value="X3Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="4X幅值" value="X4Mag" lay-filter="XY"></div>
                </div>
                <div class="layui-col-md6 layui-row">
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="峰值" value="PV" lay-filter="XY" checked></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="偏置电压" value="Gap" lay-filter="XY"></div>
                  <!-- <div class="layui-col-md12"><input type="radio" name="xAxis" title="偏度系数" value="PDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="裕度指标" value="YDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="波形指标" value="BXYZ" lay-filter="XY"></div> -->
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="0.5X相位" value="HalfP" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="1X相位" value="X1P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="2X相位" value="X2P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="3X相位" value="X3P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="xAxis" title="转速" value="RotSpeed" lay-filter="XY"></div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">Y轴</label>
              <div class="layui-input-block">
                <select name="sssY" lay-search lay-filter="XY">
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block layui-row">
                <div class="layui-col-md6 layui-row">
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="峰峰值" value="PPV" lay-filter="XY" checked></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="有效值" value="RMS" lay-filter="XY"></div>
                  <!-- <div class="layui-col-md12"><input type="radio" name="yAxis" title="峰值指标" value="FZYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="峭度指标" value="QDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="脉冲指标" value="MCYZ" lay-filter="XY"></div> -->
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="0.5X幅值" value="HalfMag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="1X幅值" value="X1Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="2X幅值" value="X2Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="3X幅值" value="X3Mag" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="4X幅值" value="X4Mag" lay-filter="XY"></div>
                </div>
                <div class="layui-col-md6 layui-row">
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="峰值" value="PV" lay-filter="XY" checked></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="偏置电压" value="Gap" lay-filter="XY"></div>
                  <!-- <div class="layui-col-md12"><input type="radio" name="yAxis" title="偏度系数" value="PDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="裕度指标" value="YDYZ" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="波形指标" value="BXYZ" lay-filter="XY"></div> -->
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="0.5X相位" value="HalfP" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="1X相位" value="X1P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="2X相位" value="X2P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="3X相位" value="X3P" lay-filter="XY"></div>
                  <div class="layui-col-md12"><input type="radio" name="yAxis" title="转速" value="RotSpeed" lay-filter="XY"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/XY_pic.js"></script>
</body>

</html>
