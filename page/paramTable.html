<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="paramTableTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="paramTableType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="paramTableType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="paramTableType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row" id="paramTable">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>时域指标</legend>
          </fieldset>
        <table id="paramTable1" lay-filter="test"></table>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>频域指标</legend>
          </fieldset>
        <table id="paramTable2" lay-filter="test"></table>
        <div id="pageController"></div>
    </div>
    <script src="../js/paramTable.js"></script>
</body>

</html>
