<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>报警参数</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <!-- <div class="layui-body" style="top: 10px;"> -->
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <div class="layui-row">
          <div class="layui-col-md11">
            <button type="button" class="layui-btn">保存</button>
          </div>
          <div class="layui-col-md1">关闭前注意保存</div>
        </div>
        <div class="layui-row">
          <div class="layui-col-md5" style="margin-right: 30px ;">

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">测点名称</div>
              <input type="text" class="layui-col-md9">
            </div>

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">测点位置</div>
              <select class="layui-col-md9">
                <option value="电机端x">电机端x</option>
                <option value="电机端y">电机端y</option>
              </select>
            </div>

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">传感器</div>

              <div class="layui-col-md3">
                <div class="layui-row layui-col-space1">
                  <div class="layui-col-md5">编号:</div>
                  <input type="text" id="bianhao" class="layui-col-md5">
                </div>
              </div>

              <div class="layui-col-md4">
                <div class="layui-row layui-col-space1">
                  <div class="layui-col-md5">灵敏度:</div>
                  <input type="text" id="lingmindu" class="layui-col-md5">
                </div>
              </div>
              
              <button class="layui-col-md2" id="select-btn">选择</button>
            </div>

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">信号来源</div>
              <select class="layui-col-md9">
                <option value="模拟通道">模拟通道</option>
              </select>
            </div>

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">采集器通道ID</div>
              <select class="layui-col-md9">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>

            <div class="layui-row" style="margin-bottom: 10px;">
              <div class="layui-col-md3">键相信号通道</div>
              <select class="layui-col-md3">
                <option value="1">1</option>
              </select>
              <div class="layui-col-md3" style="text-align: right;">速比</div>
              <select class="layui-col-md3">
                <option value="1">1</option>
              </select>
            </div>

            <form>
              <fieldset>
                <legend>采样方式</legend>
                <div>
                  <input type="radio" name="methods" value="1" >定频采样
                  <fieldset>
                    <legend>定频参数</legend>
                    <div class="layui-row" style="margin-bottom: 10px;">
                      <div class="layui-col-md9">分析频宽</div>
                      <select name="" id=""  class="layui-col-md3">
                        <option value="10kHz">10kHz</option>
                        <option value="20kHz">20kHz</option>
                      </select>
                    <div/>
                    <div class="layui-row">
                      <br>
                      <div class="layui-col-md9">谱线数</div>
                      <select name="" id="" class="layui-col-md3">
                        <option value="6400">6400</option>
                        <option value="3200">3200</option>
                      </select>
                    </div>
                  </fieldset>

                  <br>

                  <input type="radio" name="methods" value="2" checked>同步整周期
                  <fieldset>
                    <legend>倍频参数</legend>
                    <div class="layui-row" style="margin-bottom: 10px;">
                      <div class="layui-col-md9">采样倍频</div>
                      <select name="" id=""  class="layui-col-md3">
                        <option value="256">256</option>
                        <option value="128">128</option>
                      </select>
                    <div/>
                    <div class="layui-row">
                      <br>
                      <div class="layui-col-md9">采样长度</div>
                      <select name="" id="" class="layui-col-md3">
                        <option value="16">16</option>
                        <option value="8">8</option>
                      </select>
                    </div>
                  </fieldset>
                </div>
              </fieldset>
            </form>
          </div>

          <div class="layui-col-md6">
            <form>
              <fieldset>
                <legend>是否监测</legend>
                <div class="layui-row">
                  <input type="radio" name="monitor" value="on">启用
                  <input type="radio" name="monitor" value="off" checked>停用
                </div>
              </fieldset>
            </form>
            <br>
            <form>
              <fieldset style="margin-bottom: 10px;">
                <legend>报警策略</legend>

                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">报警指标</div>
                  <select name="" id="" class="layui-col-md2">
                    <option value="1">峰峰值</option>
                  </select>
                </div>
                
                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">报警策略</div>
                  <select name="" id="" class="layui-col-md2">
                    <option value="2">不报警</option>
                  </select>
                </div>

                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">上上限</div>
                  <input type="text" name="1" id="shangshangxian" class="layui-col-md2">
                </div>

                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">上限</div>
                  <input type="text" name="2" id="shangxian" class="layui-col-md2">
                </div>

                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">下限</div>
                  <input type="text" name="3" id="xiaxian" class="layui-col-md2">
                </div>

                <div class="layui-row" style="margin-bottom: 10px;">
                  <div class="layui-col-md3">下下限</div>
                  <input type="text" name="4" id="xiaxiaxian" class="layui-col-md2">
                </div>
               
                <fieldset>
                  <legend>连续报警次数</legend>
                  <input type="text">次
                </fieldset>

                <fieldset>
                  <legend>连续危险次数</legend>
                  <input type="text">次
                </fieldset>
              </fieldset>

              <div class="layui-row">
                <div style="margin-bottom: 10px;">备注</div>
                <textarea name="" id="" class="layui-col-md12">备注12345</textarea>
              </div>
            </form>

          </div>
        </div>
      </div>
    <!-- </div> -->

  </div>
  <script src="../layui/layui.js"></script>
  <script src="../js/alarmParams.js"></script>
