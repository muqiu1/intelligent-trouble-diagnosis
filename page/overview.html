    <div class="layui-row">
      <div class="layui-col-md3">
          <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
      </div>
      <div class="layui-col-md4">
          <form class="layui-form" action="" lay-filter="overviewTypeForm">
              <div class="layui-form-item">
                  <input type="radio" name="status" value="0" title="实时监测" lay-filter="overviewType">
                  <input type="radio" name="status" value="1" title="当前查询" lay-filter="overviewType" checked>
                  <input type="radio" name="status" value="2" title="历史查询" lay-filter="overviewType">
              </div>
          </form>
      </div>
      <div class="layui-col-md5">
      </div>
    </div>
  </div>
  <div class="layui-row layui-col-space30" id="view-overview">
    <div class="layui-col-md9">
      <div class="layui-row" style="height: 400px;text-align:center">
        <img src="../img/overview.png" style="margin:0 auto;">
      </div>
      <div class="layui-row">
        <table id="overviewPPV" lay-filter="overviewPPV"></table>
      </div>
    </div>
    <div class="layui-col-md3">
      <table class=" layui-table">
        <thead>
          <th colspan="2" style="background-color: #79C48C; color: white; text-align: center;">基本信息</th>
        </thead>
        <tbody>
          <tr>
            <td>编号</td>
            <td id="DBName">DB401</td>
          </tr>
          <tr>
            <td>电机名称</td>
            <td id="EquipName">转子实验台</td>
          </tr>
          <tr>
            <td>电机类型</td>
            <td id="EquipType">4</td>
          </tr>
          <tr>
            <td>所属区域</td>
            <td id="FieldID">16</td>
          </tr>
          <tr>
            <td>制造商</td>
            <td id="Manufacturer"></td>
          </tr>
          <tr>
            <td>安装位置</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <table class=" layui-table">
        <thead>
          <th colspan="2" style="background-color: #79C48C; color: white; text-align: center;">采样参数</th>
        </thead>
        <tbody>
          <tr>
            <td>采集器状态</td>
            <td id="CollectorStatus">2</td>
          </tr>
          <tr>
            <td>采样方式</td>
            <td></td>
          </tr>
          <tr>
            <td>采样频率</td>
            <td></td>
          </tr>
          <tr>
            <td>采样长度</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../js/overview.js"></script>
</body>
