<body>
  <fieldset class="layui-elem-field layui-field-title my-title">
      <legend>报警中心</legend>
  </fieldset>
  <div class="layui-row">
    <div class="layui-col-md12">
      <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
          <div class="layui-inline">
            <input type="radio" name="data" value="实时数据" title="实时数据" checked>
            <input type="radio" name="data" value="历史数据" title="历史数据">
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="date1" class="layui-input" id="alarmCenterTime1" placeholder="yyyy-MM-dd HH:mm:ss">
              <input type="text" name="date2" class="layui-input" id="alarmCenterTime2" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
          </div>
          <div class="layui-inline">
            <input type="checkbox" name="typeOfData1" title="振动数据" checked>
            <input type="checkbox" name="typeOfData2" title="工艺数据" checked>
          </div>
          <div class="layui-inline">
            <input type="checkbox" name="allData" title="所有电机" lay-filter="all" checked>
          </div>
          <div class="layui-inline">
            <select name="sss">
            </select>
          </div>
          <div class="layui-inline">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">消除报警</button>
            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval2">暂停</button>
          </div>
        </div>
      </form>
    </div>
    <div class="layui-col-md12" id="t">
      共有0条数据
    </div>
    <div class="layui-col-md12" id="t">
      <table id="alarm" lay-filter="alarm"></table>
    </div>
  </div>
  <script src="../js/AlarmCenter.js"></script>
</body>
