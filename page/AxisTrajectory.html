<!DOCTYPE html>
<html>
<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>轴心轨迹</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="drawAxisTrajectoryTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawAxisTrajectoryType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawAxisTrajectoryType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawAxisTrajectoryType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12 layui-panel">
            <div class="layui-row">
                <div class="layui-col-md4">
                    <form class="layui-form" action="" lay-filter="AxisTrajectorySelect">
                        <select name="sss" lay-filter="changeAxisTrajectory">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md4" id="Time">时间</div>
                <div class="layui-col-md4">转速：<span id="rotSpeed"></span>&nbsp;rpm</div>
            </div>
            <div class="layui-row layui-col-space30">
                <div class="layui-col-md5">
                    <div class="layui-row">
                        <div class="layui-col-md12" id="AxisTrajectory1" style=height:350px;></div>
                        <div class="layui-col-md12" id="AxisTrajectory2" style=height:350px;></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <form class="layui-form" lay-filter="AxisTrajectoryParameter" style="margin-left: 50px;">
                            <div class="layui-form-item">
                                <input type="radio" name="status" value="0" title="原始轨迹" style="width: 10px;" lay-filter="TrajectoryType" checked>
                                <input type="radio" name="status" value="1" title="一阶轨迹" style="margin-top: 5px;" lay-filter="TrajectoryType">
                                <input type="radio" name="status" value="2" title="二阶轨迹" style="margin-top: 5px;" lay-filter="TrajectoryType">
                                <input type="radio" name="status" value="3" title="一二阶合成轨迹" style="margin-top: 5px;" lay-filter="TrajectoryType">
                            </div>
                        </form>
                        <div class="layui-col-md12" id="AxisTrajectory3" style="height:650px;"></div>
                    </div>
                </div>
                <div class="layui-col-md1">
                    <div class="grid-demo grid-demo-bg1" style="height:60px;">从驱动侧</div>
                    <div class="grid-demo grid-demo-bg1" style="margin-top :100px;">轴转动方向</div>
                    <img id="AxisTrajectoryDirection" src="" style="height: 60px;">
                    <div class="grid-demo grid-demo-bg1" style="margin-top :100px;">轴心轨迹方向</div>
                    <img id="AxisTrajectoryRotdirect" src="" style="height: 60px;">
                    <!-- <div class="grid-demo grid-demo-bg1" style=height:40px;>峰峰值</div>
                    <div class="grid-demo grid-demo-bg1" style=height:30px;>X:62</div>
                    <div class="grid-demo grid-demo-bg1" style=height:170px;>Y:62</div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="../js/AxisTrajectory.js"></script>
</body>
