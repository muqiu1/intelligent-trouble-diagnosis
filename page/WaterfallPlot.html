<!DOCTYPE html>
<html>
<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>瀑布图</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-md2">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间
            </div>
        </div>
        <div class="layui-col-md3">
            <form class="layui-form" action="" lay-filter="drawWaterfallPlotTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawWaterfallPlotType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawWaterfallPlotType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawWaterfallPlotType">
                </div>
            </form>
        </div>
        <div class="layui-col-md7">
            <form class="layui-form" lay-filter="getStartSearchTime" id="getStartSearchTime">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto;">时间范围</label>
                        <div class="layui-inline" id="index-range">
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="startTime" id="StartIndex" class="layui-input"
                                    placeholder="开始时间">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="endTime" id="EndIndex" class="layui-input"
                                    placeholder="结束时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button type="button" class="layui-btn" onclick=getWaterfallPlotStartTimeList()>检索</button>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="margin-left: 0; width: 375px;">
                                <select name="start-end" lay-filter="changeWaterfallPlotStartTime">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12 layui-panel">
            <div class="layui-row">
                <form class="layui-form" action="" lay-filter="WaterfallPlotselect" onsubmit="return false">
                    <div class="layui-col-md4">
                        <select name="sss" lay-filter="changeWaterfallPlot">
                        </select>
                    </div>
                    <div class="layui-col-md4">
                        <div class="layui-inline">
                            <label class="layui-form-label">显示数目</label>
                            <div class="layui-input-inline">
                                <input type="number" name="showNum" lay-verify="required" lay-reqtext="显示数目是必填项" class="layui-input" value="20">
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button type="submit" class="layui-btn" lay-submit="" onclick=updateWaterfallPlotNum()>确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <div id="laypage-all"></div>
                    </div>
                </form>
            </div>
            <div class="layui-row">
                <div class="layui-col-md8">
                    <div class="layui-row">
                        <div class="layui-col-md12" id="WaterfallPlot1" style=height:650px;></div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-row">
                        <div id="Time">时间</div>
                        <div class="layui-col-md12" id="WaterfallPlot2" style=height:650px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/WaterfallPlot.js"></script>
</body>
