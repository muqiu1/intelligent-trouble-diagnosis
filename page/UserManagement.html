<!DOCTYPE html>
<html>
<body>
    <table id="UserManagement" lay-filter="UserManagement"></table>
    <script type="text/html" id="UserManagementToolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新建</button>
        </div>
    </script>
    <script type="text/html" id="UserManagementBar">

    </script>
    <script src="../js/UserManagement.js"></script>
</body>

</html>
