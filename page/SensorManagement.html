<!DOCTYPE html>
<html>
<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>传感器管理</legend>
    </fieldset>
    <table id="SensorManagement" lay-filter="SensorManagement"></table>
    <script type="text/html" id="SensorManagementToolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新建</button>
        </div>
    </script>
    <script type="text/html" id="SensorManagementBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="../js/SensorManagement.js"></script>
</body>

</html>
