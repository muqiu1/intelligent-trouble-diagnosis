<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="drawVectorTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawVectorType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawVectorType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawVectorType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12 layui-panel">
            <div class="layui-row">
                <div class="layui-col-md4">
                    <form class="layui-form" action="" lay-filter="VectorSelect">
                        <select name="sss" lay-filter="changeVector">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md4" id="Time">时间</div>
                <div class="layui-col-md4">转速：<span id="rotSpeed"></span>&nbsp;rpm</div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>主振矢幅值</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Vector1" style=height:350px;></div>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>副振矢幅值</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Vector2" style=height:350px;></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>振矢角</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Vector3" style=height:350px;></div>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>矢功率谱</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Vector4" style=height:350px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Vector.js"></script>
</body>
