<!DOCTYPE html>
<html>
<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>矢量谱</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-md3">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="" lay-filter="drawVectorTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawVectorType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawVectorType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawVectorType">
                </div>
            </form>
        </div>
        <div class="layui-col-md5">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12 layui-panel">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <form class="layui-form" action="" lay-filter="VectorSelect">
                        <select name="sss" lay-filter="changeVector">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md3">
                    <form class="layui-form" lay-filter="VectorParameter">
                        <div class="layui-form-item" style="margin-bottom: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 40px;">显示</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="isOrder" value=1 title="阶次" lay-filter="changeVectorIsOrder" checked>
                                    <input type="radio" name="isOrder" value=0 title="频率" lay-filter="changeVectorIsOrder">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-col-md3" id="Time">时间</div>
                <div class="layui-col-md3">转速：<span id="rotSpeed"></span>&nbsp;rpm</div>
            </div>
            <div class="layui-row layui-col-space30">
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <div class="layui-col-md12" id="Vector1" style=height:330px;></div>
                        <div class="layui-col-md12" id="Vector2" style=height:330px;></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <div class="layui-col-md12" id="Vector3" style=height:330px;></div>
                        <div class="layui-col-md12" id="Vector4" style=height:330px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Vector.js"></script>
</body>
