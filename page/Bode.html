<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <div class="layui-col-md2">
            <div style="text-align:center; line-height:50px; font-weight:bold; font-size: larger;" name="nowTime">时间
            </div>
        </div>
        <div class="layui-col-md3">
            <form class="layui-form" action="" lay-filter="drawBodeTypeForm">
                <div class="layui-form-item">
                    <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawBodeType">
                    <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawBodeType" checked>
                    <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawBodeType">
                </div>
            </form>
        </div>
        <div class="layui-col-md7">
            <form class="layui-form" lay-filter="getStartSearchTime">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto;">时间范围</label>
                        <div class="layui-inline" id="index-range">
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="startTime" id="StartIndex" class="layui-input"
                                    placeholder="开始时间">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="endTime" id="EndIndex" class="layui-input"
                                    placeholder="结束时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button type="button" class="layui-btn" onclick=getStartTimeList()>检索</button>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="margin-left: 0; width: 375px;">
                                <select name="start-end" lay-filter="changeBodeStartTime">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12" style="border-style: solid;">
            <div class="layui-row">
                <div class="layui-col-md4">
                    <form class="layui-form" action="" lay-filter="BodeSelect">
                        <select name="sss" lay-filter="changeBode">
                        </select>
                    </form>
                </div>
                <div class="layui-col-md4" id="Time"><span id="sTime"></span>&nbsp;到&nbsp;<span id="eTime"></span></div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>相位</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Bode1" style=height:350px;></div>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>幅值</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Bode2" style=height:350px;></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>极坐标轴</legend>
                        </fieldset>
                        <div class="layui-col-md12" id="Bode3" style=height:700px;></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Bode.js"></script>
</body>
