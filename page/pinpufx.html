<!DOCTYPE html>
<html>

<body>
  <fieldset class="layui-elem-field layui-field-title my-title">
      <legend>频谱分析</legend>
  </fieldset>
  <div class="layui-row">
    <div class="layui-col-md3">
      <div style="text-align:center; line-height:50px; font-weight:bold; font-size: 17px;" name="nowTime">时间</div>
    </div>
    <div class="layui-col-md4">
      <form class="layui-form" action="" lay-filter="drawFreqTypeForm">
        <div class="layui-form-item">
          <input type="radio" name="status" value="0" title="实时监测" lay-filter="drawFreqType">
          <input type="radio" name="status" value="1" title="当前查询" lay-filter="drawFreqType" checked>
          <input type="radio" name="status" value="2" title="历史查询" lay-filter="drawFreqType">
        </div>
      </form>
    </div>
    <div class="layui-col-md5">
    </div>
  </div>
  <div class="layui-row layui-col-space15" id="view"></div>
  <script id="demo" type="text/html">
  {{#  layui.each(d.list, function(index, item){ }}
      {{#
        var _id = item.id;
      }}
      <div class="layui-col-md6">
        <div class="layui-panel">
          <div class="layui-row">
            <div class="layui-col-md4">
              <form class="layui-form" action="">
                <select lay-filter="changeFreq">
                  {{#  layui.each(d.list, function(index, item){ }}
                    {{#  if (_id == item.id){ }}
                      <option value={{_id +'_' + item.id}} selected>{{item.title}}</option>
                    {{#  }else{ }}
                      <option value={{_id +'_' + item.id}}>{{item.title}}</option>
                    {{#  } }}
                  {{#  }); }}
                </select>
              </form>
            </div>
            <div class="layui-col-md4" id={{_id+"Time" }} style="text-align: center;">时间</div>
            <div class="layui-col-md4">转速：<span id={{_id+"rotSpeed" }}></span>&nbsp;rpm</div>
          </div>
          <div class="layui-row">
            <form class="layui-form" lay-filter={{item.id + "FreqParameter"}}>
              <div class="layui-form-item" style="margin-bottom: 0;">
                <div class="layui-inline" style="width: 100%;">
                  <label class="layui-form-label" style="width: 40px;">显示</label>
                  <div class="layui-input-inline" style="width: 360px;">
                    <input type="radio" name="isOrder" value={{_id +'_1'}} title="阶次" lay-filter="changeFreqIsOrder" checked>
                    <input type="radio" name="isOrder" value={{_id +'_0'}} title="频率" lay-filter="changeFreqIsOrder">
                    <input type="radio" name="isOrder" value={{_id +'_2'}} title="1/3倍频程" lay-filter="changeFreqIsOrder">
                  </div>
                  <div class="layui-input-inline" style="width: 150px;">
                    <select name="windowType" lay-filter="changeFreqWindowType">
                        <option value={{_id +'_0'}}>矩形窗</option>
                        <option value={{_id +'_1'}}>Hamming窗</option>
                        <option value={{_id +'_2'}}>Hanning窗</option>
                        <option value={{_id +'_3'}}>Gaussian窗</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="layui-row">
            <div class="layui-col-md12" id={{item.id + "_table1"}} style=height:300px;></div>
            <div class="layui-col-md12" id={{item.id + "_table2"}} style=height:300px;></div>
          </div>
        </div>
      </div>
  {{#  }); }}
  </script>
  <script src="../js/pinpufx.js"></script>
</body>

</html>
