<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>框架</title>
  <link rel="stylesheet" href="../layui/css/layui.css">

</head>

<body>
    <form class="layui-form" lay-filter="example" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-block">
            <input type="text" name="userId" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            <!-- <input type="text" name="account" lay-verify="required" placeholder="请输入账号" class="layui-input"> -->
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="userName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off22" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-block">
              <select name="userZw" lay-verify="required">
                <!-- <option value="">请选择</option> -->
                <option value="分析员">分析员</option>
                <option value="销售员">销售员</option>
                <option value="采购员">采购员</option>
              </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
              <select name="rightId" lay-verify="required">
                <option value="超级管理员">超级管理员</option>
                <option value="一般管理员">一般管理员</option>
                <option value="浏览人员" selected>浏览人员</option> 
              </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-block">
            <textarea name="memo" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
    </form>
    <script src="../layui/layui.js"></script>
    <script src="../js/addUser.js"></script>
