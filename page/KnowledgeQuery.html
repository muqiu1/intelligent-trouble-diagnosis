<!DOCTYPE html>
<html>

<body>
    <fieldset class="layui-elem-field layui-field-title my-title">
        <legend>知识查询</legend>
    </fieldset>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">征兆列表</li>
            <li>故障列表</li>
            <li>规则列表</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-row">
                    <table id="character" lay-filter="character"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row">
                    <table id="fault" lay-filter="fault"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row">
                    <table id="rule" lay-filter="rule"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/KnowledgeQuery.js"></script>
</body>

</html>
