<!DOCTYPE html>
<html>
<body>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>故障诊断专家系统</legend>
        </fieldset>
        <div class="layui-col-md12">
            <form class="layui-form" action="" lay-filter="FaultRecognitionSelect">
                <div class="layui-row">
                    <div class="layui-col-md2 layui-col-md-offset2">
                        <div style="text-align:center; line-height:50px; font-weight:bold; font-size: larger;">选择测点
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <select name="sss" lay-filter="changeFaultRecognition">
                        </select>
                    </div>
                    <div class="layui-col-md2 layui-col-md-offset1">
                        <button type="button" class="layui-btn">自动诊断</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space30">
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <table id="AddCharacter" lay-filter="AddCharacter"></table>
                    </div>
                    <div class="layui-row">
                        <button type="button" class="layui-btn" style="margin-left: 48%;" onclick=StartRecognition()>开始诊断</button>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-row">
                        <table id="RecognitionResult" lay-filter="RecognitionResult"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="AddToolbar">
        <div class="layui-row">
            <div class="layui-col-md1">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                </div>
            </div>
            <div class="layui-col-md10">
                <div style="text-align:center; font-weight:bold; font-size: larger;">添加征兆
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="ResultToolbar">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div style="text-align:center; font-weight:bold; font-size: larger;">诊断结果
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="Delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="Detail">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    </script>
    <script src="../js/FaultRecognition.js"></script>
</body>

</html>
