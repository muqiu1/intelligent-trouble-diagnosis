    <link rel="stylesheet" href="../layui/css/layui.css">

</head>

<body>
    <div class="layui-row" style="height: 600px; text-align:center">
        <div style="margin:250px auto;">
            <div class="grid-demo grid-demo-bg1" style="font-size: 40px; color: #050505;">
                RS8000大型旋转机械在线监测分析诊断系统
            </div>
            <div class="grid-demo grid-demo-bg1" style="font-size: 20px; color: #050505; margin-top: 30px;">
                Online Condition Monitoring System for Rotating Machinery
            </div>
            <form class="layui-form" action="" style="margin:50px auto; width: 500px;">

                        autocomplete="off22" class="layui-input">

                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto;">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="UserID" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto;">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="PWD" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" type="submit" lay-submit lay-filter="formDemo">账号登陆</a>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
