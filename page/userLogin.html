<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>框架</title>
    <link rel="stylesheet" href="../layui/css/layui.css">

</head>

<body>
    <div id="t">
        <div class="grid-demo grid-demo-bg1"
            style="position: absolute; left:340px; top:60px; font-size: 40px; color: #050505;">RS8000大型旋转机械在线监测分析诊断系统
        </div>
        <div class="grid-demo grid-demo-bg1"
            style="position: absolute; left:420px; top:140px; font-size: 20px; color: #050505;">Online Condition
            Monitoring System for Rotating Machinery</div>
        <form class="layui-form" action="" style="position: absolute; left:520px; top:235px;">
            <div class="layui-form-item">
                <label class="layui-form-label">服务器</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                        autocomplete="off22" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" name="account" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off22" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off22" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn" type="submit" lay-submit lay-filter="formDemo">账号登陆</a>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../js/userLogin.js"></script>
</body>

</html>
