<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="echarts-gl.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      var data = [];
      // Parametric curve
      for (var t = 0; t < 25; t += 0.001) {
        var x = 75 * Math.cos(t);
        var y = t * 100;
        var z = 5 * Math.exp( (75-x)/20 );
        data.push([x, y, z]);
      }

      // 指定图表的配置项和数据
      var option = {
        tooltip: {},
        xAxis3D: {
          type: 'value',
          name: "频率/s",
          nameLocation: 'middle'
        },
        yAxis3D: {
          type: 'value',
          name: "时间/s",
          nameLocation: 'middle'
        },
        zAxis3D: {
          type: 'value',
          name: "幅值/g",
          nameLocation: 'middle'
        },
        grid3D: {
          viewControl: {
            projection: 'orthographic'
          }
        },
        series: [
          {
            data: data,
            type: 'line3D',
            lineStyle: {
              color: 'blue'
            },
            showSymbol: false
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
